<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="van"></p>
    <script>
        var day;
        switch(new Date().getDay()){
            case 0:
                day="Sunday"
                break;
            case 1:
                day="Monday"
                break;
            case 2:
                day="Tuesday"
                break;
            case 3:
                day="Wednesday"
                break;
            case 4:
                day="thrusday"
                break;
            case 5:
                day="friday"
                break;
            case 6:
                day="Sunday"
                break;     
        }
        document.getElementById('van').innerHTML = 'today is' +" " +day;
    </script>
</body>
</html>
